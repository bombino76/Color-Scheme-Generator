<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Color API</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="pick-color">
                <input id="color-pick" type="color">
                <select id="mode" name="mode">
                    <option value="monochrome">monochrome</option>
                    <option value="monochrome-dark">monochrome-dark</option>
                    <option value="monochrome-light">monochrome-light</option>
                    <option value="analogic">analogic</option>
                    <option value="complement">complement</option>
                    <option value="analogic-complement">analogic-complement</option>
                    <option value="triad">triad</option>
                    <option value="quad">quad</option>
                  </select>
                  <button type="button" id="btn">Get color scheme</button>
            </div>
            <div id ="show-color" class="show-color">
                    <div class="color-item" style="background-color:#000000;"></div>
                    
                    <div class="color-item" style="background-color:#1A1919;"></div>
                    
                    <div class="color-item" style="background-color:#343232;"></div>
                    
                    <div class="color-item" style="background-color:#4F4A4A;"></div>
                    
                    <div class="color-item" style="background-color:#6A6262;"></div>
            </div>

            <div id = "color-hex" class="color-hex">
                <div class="hex-item">#F55A5A</div>
                <div class="hex-item">#F55A5A</div>
                <div class="hex-item">#F55A5A</div>
                <div class="hex-item">#F55A5A</div>
                <div class="hex-item">#F55A5A</div>
            </div>

        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
